# ==========================
#  Kitty configuration file
#  Converted from foot.ini
# ==========================

# Shell
shell fish

# Window title
term_title foot

# Font settings
font_family      JetBrains Mono Nerd Font
font_size        12.0
adjust_line_height  0
adjust_column_width 0

# Letter spacing (Kitty doesn’t support direct letter-spacing adjustment)
# No equivalent setting.

# DPI awareness — Kitty automatically handles DPI scaling.
# No direct equivalent for `dpi-aware=no`.

# Padding
# Kitty uses padding in pixels; `25x25` = 25px horizontal and vertical
window_padding_width 25
window_padding_height 25

# Bold text
# Kitty doesn’t have `bold-text-in-bright`, but we can disable bold intensity.
bold_font off

# Gamma correction
# Kitty doesn’t use `gamma-correct-blending`; closest setting:
background_opacity 0.78

# Scrollback
scrollback_lines 10000

# Cursor settings
cursor_shape beam
cursor_beam_thickness 1.5

# Colors (no specific palette defined in foot.ini)
# Add your color scheme below if desired.
# Example:
# foreground #d0d0d0
# background #1e1e1e

# Key bindings
map Page_Up    scroll_page_up
map Page_Down  scroll_page_down
map ctrl+shift+f  search

# Search bindings
map escape cancel_selection
map shift+f3  search_previous
map f3        search_next
map ctrl+g    search_next

